<div class="m-1">
  <h3>Usuarios</h3>
</div>
<div class="form-row" *ngFor="let u of users">
  <div class="col-md-4 mb-3">
    <!-- <label for="validationTooltipUsername">Username</label> -->
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="codigoPrepend"><i class="fas fa-user"></i></span>
      </div>
      <input type="text" class="form-control" id="codigo" value="{{u.codigo}}" disabled>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <!-- <label for="validationTooltipUsername">Username</label> -->
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="passPrepend"><i class="fas fa-key"></i></span>
      </div>
      <input type="text" class="form-control" id="pass" value="{{u.password}}" disabled>
    </div>
  </div>
  <div class="custom-control custom-switch col-md-2 mb-3 ml-5 pt-2">
    <input type="checkbox" class="custom-control-input" id="customSwitch" [checked]="u.esAdmin" (change)="change(u);">
    <label class="custom-control-label" for="customSwitch">Administrador</label>
  </div>
</div>
<div class="dropdown-divider"></div>
<div class="mt-3">
  <div class="m-1">
    <h3>Añadir usuario</h3>
  </div>
  <form class="px-4 py-3" name="userForm" [formGroup]="userForm">
    <div class="form-group">
      <label for="code1">Código</label>
      <input type="number" class="form-control" id="code1" placeholder="12345"
        formControlName="codigo">
    </div>
    <div class="form-group">
      <label for="pass1">Contraseña</label>
      <input type="text" class="form-control" id="pass1" placeholder="Password"
        formControlName="password">
    </div>
    <button type="submit" class="btn btn-secondary" (click)="onSubmit()">Crear</button>
  </form>
</div>
