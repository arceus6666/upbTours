<div style="padding-left: 30%;padding-right: 30%">

  <form class="px-4 py-3" name="loginForm" [formGroup]="loginForm">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Usuario</label>
      <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="user123" formControlName="user">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Contrase√±a</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Sign in</button>
  </form>

</div>
