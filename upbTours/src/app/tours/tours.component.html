<div class="grupos">
  <!-- <input id="gi" type="number" #grupos>
  <button id="gb" (click)="setGroups(grupos.value);">Aceptar</button> -->
  <div class="input-group mb-3 mt-3 col-4">
    <input type="number" class="form-control" placeholder="Cantidad de estaciones" id="gi" #grupos>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="gb"
        (click)="setGroups(grupos.value);">Aceptar</button>
    </div>
  </div>
</div>

<div *ngIf="this.groups">

  <h3>Introduzca el nombre del Tour: </h3>
  <input class="form-control col-3" type="text" id="tourName"><br />
  <!-- <div *ngFor="let g of this.groups; let gi = index;"> -->
  <h4>Seleccione las estaciones:</h4>
  <div id="group" class="border border-danger">
    <!-- <div class="mt-3 ml-3">
        Nombre del encargado: <input type="text" id="{{ 'enc' + gi }}">
      </div><br /> -->
    <div class="form-row" *ngFor="let row of this.estacionesShow; let r = index;">
      <div class="form-group col-md-2" *ngFor="let col of row; let c = index;">
        <div *ngIf="col" style="text-align: center;">
          <!-- <input class="form-check-input" type="checkbox" id="{{'check'+gi+':'+c+r}}">
            <label class="form-check-label" for="gridCheck">
              {{col ? col.nombre : ''}}
            </label> -->
          <button class="btn btn-outline-secondary" style="min-width: 140px;"
            (click)="selectStage(col,c, r)">{{col ? col.nombre : ''}}</button>
        </div>
      </div>
    </div>
    <div class="input-group mb-3 col-6">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Nombre del encargado:</span>
      </div>
      <input type="text" class="form-control" id="enc">
    </div>
  </div><br />
  <!-- selected here -->
  <div>
    <button *ngFor="let gr of this.groups[0]; let gri = index;" class="btn btn-outline-secondary mr-2"
      style="min-width: 140px;" (click)="removeStage(gri)">{{gr.nombre}}</button>
  </div>
  <!-- </div> -->
  <br />
  <button class="btn btn-outline-success mt-1" (click)="showResults()">Crear</button>
</div>


<button (click)="showw()"></button>
